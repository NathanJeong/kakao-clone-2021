<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>IDOO</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- To do : clock.js -->
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__desc">
        If you have a KakaoTalk Account, log in with your email or phone number
      </p>
    </header>
    <form action="src/screens/friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log in" />
      <a href="#">Find KakaoTalk Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too large</span>
      <span>please resize screen or rotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5a143f93f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
