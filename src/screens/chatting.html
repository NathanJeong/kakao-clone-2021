<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Chatting Screen</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>IDOO</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- To do : clock.js -->
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__colum">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__colum">
        <h1 class="alt-header__title">정동현</h1>
      </div>
      <div class="alt-header__colum">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen chat">
      <div class="chat__timestamp">Monday, December 27, 2021</div>
      <div class="message-row">
        <img src="../assets/profilepic.jpg" />
        <div class="message-row__content">
          <span class="message__author">정동현</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">23:52</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <span class="message__author">나</span>
          <div class="message__info">
            <span class="message__bubble">Nice to meet you!!</span>
            <span class="message__time">23:52</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile fa-lg"></i>
          <button><i class="fas fa-arrow-up"></i></button>
        </div>
      </form>
    </footer>
    <div id="no-mobile">
      <span>Your screen is too large</span>
      <span>please resize screen or rotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5a143f93f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
